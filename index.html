<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My To Do list</title>
	<link rel="stylesheet" type="text/css" href="ToDo.css">
</head>
<body>
	<header>
		<h1>
			My Simple To Do List
		</h1>
	</header>
	<section class="myList">
		<p>Because we sometimes forget, it is good to use a To Do list to help us itemize what we want to do</p>
		<p>Get it done today!!. No Excuses!!!</p>
		<input type="text" name="list" placeholder="Please Enter an Item" value="" class="entry">
		<button id="Enter" class="entry">Click to add</button>
	</section>

	<section>
		<ol>
			
		</ol>
	</section>
	<section class="myButtons">
		<button id="delBtn" class="deleteBtn">Delete</button>
		<input type="reset" name="reset" id='reset'>
	</section>	

	<script type="text/javascript" src="ToDo.js"></script>
</body>
</html>
